      test:
        hostname: "test"
        grpcport: "50509"
        httpport: "51509"
      scale:
        httpport: "51509"

    redis:
      sentinelPort: 26379
      sentinelMaster: om-redis-master
      sentinelHostname: om-redis
      sentinelUsePassword: 
      usePassword: false
      passwordPath: /opt/bitnami/redis/secrets/redis-password
      pool:
        maxIdle: 200
        maxActive: 0
        idleTimeout: 0
        healthCheckTimeout: 300ms

    telemetry:
      reportingPeriod: "1m"
      traceSamplingFraction: "0.01"
      zpages:
        enable: "true"
      jaeger:
        enable: "false"
        agentEndpoint: "open-match-jaeger-agent:6831"
        collectorEndpoint: "http://open-match-jaeger-collector:14268/api/traces"
      prometheus:
        enable: "true"
        endpoint: "/metrics"
        serviceDiscovery: "true"
      stackdriverMetrics:
        enable: "false"
        gcpProjectId: "replace_with_your_project_id"
        prefix: "open_match"
